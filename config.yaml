module:
  module.hugoVersion:
    extended: true
    min: "0.109.0"
    max: ""
  mounts:
    - source: "archetypes"
      target: "archetypes"
    - source: "assets"
      target: "assets"
    - source: "content"
      target: "content"
    - source: "layouts"
      target: "layouts"
  imports:
    - path: "github.com/juggernautjp/hugo-widebs5-dependencies"

params:
  options:
    bsa_path: "assets/bootstrap"
